<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chatbot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gemini Chatbot</h1>
        <div id="chatbox">
            <div id="chat-messages"></div>
        </div>
        <form id="chat-form">
            <input type="text" id="user_input" name="user_input" placeholder="Type your message..." required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        $(document).ready(function() {
            $('#chat-form').submit(function(e) {
                e.preventDefault();
                let userInput = $('#user_input').val();

                // Display user message
                $('#chat-messages').append('<p class="userText"><strong>You:</strong> ' + userInput + '</p>');

                // Send user input to server
                $.ajax({
                    type: 'POST',
                    url: '/chat',
                    data: { user_input: userInput },
                    success: function(data) {
                        // Display bot response
                        $('#chat-messages').append('<p class="botText"><strong>Bot:</strong> ' + data.response + '</p>');
                        $('#user_input').val(''); // Clear input
                        $('#chatbox').scrollTop($('#chatbox')[0].scrollHeight); // Scroll to bottom
                    },
                    error: function() {
                        $('#chat-messages').append('<p class="botText"><strong>Bot:</strong> Sorry, something went wrong!</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
